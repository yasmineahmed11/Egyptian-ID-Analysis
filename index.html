<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID Analysis</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <p class="title">ID Analysis</p>
    <div class="cards">
      <div class="card-left">
        <i class="fa-regular fa-id-badge"></i>
      </div>
      <div class="card-right">
        <div class="input">
          <div class="lab">
            <label class="id"><i class="fa-regular fa-id-card"></i></label>
          </div>
          <div class="resp">
            <div class="in">
              <input type="text" id="id">
            </div>
            <div class="btn">
              <button id="analyze">
                <a href="#" class="btn2"><span>Analyze</span></a>
              </button>
            </div>
          </div>
        </div>
        <div id="invalid"></div>
        <div class="results" id="results">
          <div id="res1"></div>
          <div id="res2"></div>
          <div id="res3"></div>
          <div id="res4"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/fed0a73643.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
</body>
</html>
